    <h1>Mlle. Aicha Doumbouya</h1>
      <p class="graphie">
        Mlle Aïcha Doumbouya est une nutritionniste passionnée, spécialisée dans l'accompagnement nutritionnel 
        personnalisé pour enfants, adultes, femmes enceintes et personnes atteintes de maladies chroniques.
         Diplômée en nutrition 
        et diététique de l’Université Cheikh Anta Diop de Dakar, elle exerce depuis plusieurs années en cabinet, 
        en milieu hospitalier et auprès d’ONG.
        Elle aide ses patients à adopter une alimentation saine, équilibrée
        et adaptée à leurs besoins spécifiques : perte ou prise de poids, diabète, 
        hypertension, cholestérol, troubles digestifs, nutrition sportive, ou encore alimentation pendant la grossesse.
        À l’écoute et bienveillante, Mlle Doumbouya établit des plans alimentaires personnalisés et éducatifs, 
        en tenant compte des habitudes culturelles et économiques de chacun. Elle croit fermement que bien manger 
        ne doit pas être compliqué, mais doit s’ancrer dans le quotidien avec plaisir et équilibre.
        En plus des consultations, elle anime régulièrement des ateliers et des campagnes de sensibilisation sur
        l’importance de la nutrition dans la prévention des maladies. Elle collabore aussi avec des écoles et structures
          de santé pour améliorer les pratiques alimentaires en milieu communautaire.
        Pour Mlle Doumbouya, la nutrition est une clé essentielle de la santé globale — un outil de prévention, 
        de guérison et de bien-être durable.
      </p>
